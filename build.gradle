plugins {
    id 'java'
    id 'org.springframework.boot' version "2.5.6"
    id 'io.spring.dependency-management' version "1.0.11.RELEASE"
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "2.5.6"
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: "2.5.6"
    implementation group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: "2.2.0"

    implementation group: 'mysql', name: 'mysql-connector-java', version: "8.0.23"

    implementation group: 'org.projectlombok', name: 'lombok', version: "1.18.22"

    annotationProcessor 'org.projectlombok:lombok'

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "2.5.6"
}

test {
    useJUnitPlatform()
}